<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCZ Legends | Hall of Fame</title>
    <link rel="stylesheet" href="../style.css"> <link rel="stylesheet" href="member-style.css">
</head>
<body>

    <div class="container">
        <header class="animate-up">
            <a href="../" class="back-link">‚Üê HUB</a>
            <h1 class="gradient-text">Hall of Fame</h1>
        </header>

        <div class="filter-bar animate-up">
            <button class="filter-btn active" data-filter="all">ALL</button>
            <button class="filter-btn" data-filter="staff">STAFF</button>
            <button class="filter-btn" data-filter="booster">BOOSTERS</button>
            <button class="filter-btn" data-filter="legend">LEGENDS</button>
        </div>

        <div class="member-grid">
            <div class="member-card animate-card" data-category="staff">
                <div class="card-glow"></div>
                <img src="https://github.com/irfan-safi00.png" class="pfp">
                <h3>Irfan Safi</h3>
                <span class="role staff">FOUNDER</span>
                <p>"Building the future of BCZ."</p>
            </div>

            <div class="member-card animate-card" data-category="booster">
                <div class="card-glow"></div>
                <img src="https://via.placeholder.com/100" class="pfp">
                <h3>VibeZ</h3>
                <span class="role booster">BOOSTER</span>
                <p>Supporting the chill vibes!</p>
            </div>
            
            </div>
    </div>

    <script src="member-script.js"></script>
</body>
</html>
